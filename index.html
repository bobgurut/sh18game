<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스코어보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #scoreboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .card {
            flex: 1;
            margin: 0 10px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            height: 20px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .card {
                flex: 100%; /* Make cards take up the full width on small screens */
            }
            input {
                width: calc(100% - 20px); /* Adjust input width for better display on small screens */
            }
        }
    </style>
</head>
<body>

<div id="scoreboard">
    <!-- Player 1 Card -->
    <div class="card">
        <h2>Player 1</h2>
        <input type="text" placeholder="이름을 입력하세요">
        <p id="score1">0</p>
        <button onclick="updateScore('score1', 10)">+10</button>
        <button onclick="updateScore('score1', -10)">-10</button>
    </div>

    <!-- ... Repeat for Player 2 to Player 6 ... -->

</div>

<script>
    function updateScore(elementId, points) {
        var scoreElement = document.getElementById(elementId);
        var currentScore = parseInt(scoreElement.innerText);
        var newScore = currentScore + points;

        scoreElement.innerText = newScore;
    }
</script>

</body>
</html>
